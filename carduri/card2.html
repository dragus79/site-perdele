<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
    <title>Card 2</title>
  </head>
  <body>
    <div class="card-gallery">
      <div class="col">
        <div id="card2-images">
          <a href="../images/carda.jpg" data-lightbox="card-gallery">
            <img src="../images/carda.jpg" alt="Card 2 Image 1" />
          </a>
          <img
            src="../images/carda.jpg"
            class="card1-image gallery-image"
            data-index="1"
            alt="Card 2 Image 2"
          />
          <img
            src="../images/cardb.jpg"
            class="card2-image gallery-image"
            data-index="2"
            alt="Card 2 Image 3"
          />
          <img
            src="../images/cardb.jpg"
            class="card1-image gallery-image"
            data-index="3"
            alt="Card 2 Image 4"
          />
          <img
            src="../images/cardc.jpg"
            class="card2-image gallery-image"
            data-index="4"
            alt="Card 2 Image 5"
          />
        </div>
      </div>
    </div>
    <div class="card-gallery">
      <div id="card2-images">
        <img
          src="../images/cardd.jpg"
          data-lightbox="card-gallery"
          class="gallery-trigger"
          alt="Card 2 - Imaginea 6"
        />
        <img
          src="../images/cardb.jpg"
          class="card2-image gallery-image"
          data-index="5"
          alt="Card 2 - Imaginea 7"
        />
        <img
          src="../images/carda.jpg"
          class="card2-image gallery-image"
          data-index="6"
          alt="Card 2 - Imaginea 8"
        />
        <img
          src="../images/cardd.jpg"
          class="card1-image gallery-image"
          data-index="7"
          alt="Card 2 - Imaginea 9"
        />
        <img
          src="../images/cardb.jpg"
          class="card1-image gallery-image"
          data-index="8"
          alt="Card 2 - Imaginea 10"
        />
      </div>
    </div>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close"></span>
        <div id="modal-images"></div>
      </div>
    </div>
    <script src="../script.js"></script>
  </body>
</html>
