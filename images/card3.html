<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <title>Card 3</title>
  </head>
  <body>
    <div class="card-gallery">
      <div class="col">
        <div id="card3-images">
          <a href="../images/card3a.jpg" data-lightbox="card3-gallery">
            <img src="../images/card3f.jpg" alt="Card 3 Image 1" />
          </a>
          <img
            src="../images/card3a.jpg"
            class="card3-image gallery-image"
            data-index="1"
            alt="Card 3 Image 2"
          />
          <img
            src="../images/card3b.jpg"
            class="card3-image gallery-image"
            data-index="2"
            alt="Card 3 Image 3"
          />
          <img
            src="../images/card3c.jpg"
            class="card3-image gallery-image"
            data-index="3"
            alt="Card 3 Image 4"
          />
          <img
            src="../images/card3d.jpg"
            class="card3-image gallery-image"
            data-index="4"
            alt="Card 3 Image 5"
          />
          <img
            src="../images/card3e.jpg"
            class="card3-image gallery-image"
            data-index="5"
            alt="Card 3 Image 6"
          />
        </div>
      </div>
    </div>
    <div class="card-gallery card3-gallery">
      <div id="card3-images">
        <a
          href="../images/card3a.jpg"
          data-lightbox="card-gallery"
          class="gallery-trigger"
          data-index="6"
        >
          <img src="../images/card3a.jpg" alt="Card 3 Image 7" />
        </a>
        <img
          src="../images/card3b.jpg"
          class="card3-image"
          data-index="7"
          alt="Card 3 Image 8"
        />
        <img
          src="../images/card3c.jpg"
          class="card3-image"
          data-index="8"
          alt="Card 3 Image 9"
        />
        <img
          src="../images/card3d.jpg"
          class="card3-image"
          data-index="9"
          alt="Card 3 Image 10"
        />
        <img
          src="../images/card3e.jpg"
          class="card3-image"
          data-index="10"
          alt="Card 3 Image 11"
        />
      </div>
    </div>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close"></span>
        <div id="modal-images"></div>
      </div>
    </div>
    <script src="../script.js"></script>
  </body>
</html>
