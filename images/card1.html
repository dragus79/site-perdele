<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
    <title>Card 1</title>
  </head>
  <body>
    <div class="card-gallery">
      <div class="col">
        <div id="card1-images">
          <a href="../images/card1a.jpg" data-lightbox="card-gallery">
            <img src="../images/card1a.jpg" alt="Card 1 Image 1" />
          </a>
          <img
            src="../images/card1b.jpg"
            class="card1-image gallery-image"
            data-index="1"
            alt="Card 1 Image 2"
          />
          <img
            src="../images/card1c.jpg"
            class="card1-image gallery-image"
            data-index="2"
            alt="Card 1 Image 3"
          />
          <img
            src="../images/card1d.jpg"
            class="card1-image gallery-image"
            data-index="3"
            alt="Card 1 Image 4"
          />
          <img
            src="../images/card1e.jpg"
            class="card1-image gallery-image"
            data-index="4"
            alt="Card 1 Image 5"
          />
          <img
            src="../images/card1e.jpg"
            class="card1-image gallery-image"
            data-index="5"
            alt="Card 1 Image 6"
          />
          <img
            src="../images/card1a.jpg"
            class="card1-image gallery-image"
            data-index="6"
            alt="Card 1 Image 7"
          />
          <img
            src="../images/card1e.jpg"
            class="card1-image gallery-image"
            data-index="7"
            alt="Card 1 Image 8"
          />
          <img
            src="../images/card1c.jpg"
            class="card1-image gallery-image"
            data-index="8"
            alt="Card 1 Image 9"
          />
          <img
            src="../images/card1e.jpg"
            class="card1-image gallery-image"
            data-index="9"
            alt="Card 1 Image 10"
          />
        </div>
      </div>
    </div>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div id="modal-images"></div>
      </div>
    </div>

    <script src="../script.js"></script>
  </body>
</html>
