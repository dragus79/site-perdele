<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <title>Card4</title>
  </head>
  <body>
    <div class="card-gallery">
      <div class="col">
        <div id="card4-images">
          <img src="../images/card4a.jpg" class="card4-image gallery-image" />
          <img src="../images/card4b.jpg" class="card4-image gallery-image" />
          <img src="../images/card4d.jpg" class="card4-image gallery-image" />
          <img src="../images/card4c.jpg" class="card4-image gallery-image" />
          <img src="../images/card4e.jpg" class="card4-image gallery-image" />
        </div>
      </div>

      <div class="card-gallery card4-gallery">
        <img src="../images/card4a.jpg" class="card4-image" />
        <img src="../images/card4b.jpg" class="card4-image" />
        <img src="../images/card4d.jpg" class="card4-image" />
        <img src="../images/card4c.jpg" class="card4-image" />
        <img src="../images/card4e.jpg" class="card4-image" />
      </div>
    </div>
    <!-- The Modal -->
    <div id="myModal" class="modal card4-modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="modal-images"></div>
      </div>
    </div>

    <script src="../script.js"></script>
  </body>
</html>
